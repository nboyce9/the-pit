<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become A Vendor</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/05144ef2e7.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form">
    <form class="mt-5">
        <h6>You</h6>
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Name" aria-label="First name" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Surname" aria-label="Last name" required>
            </div>
          </div>

          <div class="mt-3 mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>

          <div class="mb-3">
            <input type="tel" class="form-control" id="contact" placeholder="0712345678" required>
          </div>

          <div class="mb-3">
            <input type="date" class="form-control" id="dob" placeholder="mm/dd/yyyy" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Profile Photo</span>
            <input type="file" class="form-control" id="profile" aria-describedby="userProfile" aria-label="Upload" required>
            <button class="btn btn-outline-secondary" type="button" id="upload">Upload</button>
          </div>
        
        <h6>Stall</h6>

            <select class="form-select mb-3" aria-label="racingType" required>
              <option selected disabled>Type of Food</option>
              <option value="drag">Snacks</option>
              <option value="drift">Bread-Family</option>
              <option value="circuit">Braai/Stew</option>
              <option value="stance">Beverages</option>
            </select>
        
            <select class="form-select mb-3" name="experience" aria-label="experience" required>
              <option selected disabled>Experience level</option>
              <option value="beginner">Beginner </option>
              <option value="intermediate">Intermediate</option>
              <option value="pro">Professional</option>
            </select>

            <div class="input-group mb-3">
                <span class="input-group-text">Stall Photo</span>
                <input type="file" class="form-control" id="stall-photo" aria-describedby="stall-photo" aria-label="Upload" required>
                <button class="btn btn-outline-secondary" type="button" id="upload">Upload</button>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="t&cs" required>
                <label class="form-check-label" for="defaultCheck1">
                  I agree to the <a href="#">rules and terms</a>
                </label>
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>

    </form>
</div>
    
</body>
</html>
