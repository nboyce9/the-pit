<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become A Racer</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/05144ef2e7.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
  crossorigin="anonymous"></script>
</head>
<body>
    <form action="#">
        <h6>You</h6>
        <input type="text" name="name" id="user-name" placeholder="Enter your name" required>
        <input type="text" name="surname" id="surname" placeholder="Enter your surname" required> <br>
        <input type="email" name="email" id="email" placeholder="Enter your email address" required>
        <input type="tel" name="" id="user-contact" placeholder="Enter your phone number" required><br>
        <input type="date" name="" id="dob" placeholder="Enter your date of birth" required><br>
        <label>Profile photo:<input type="file" name="user-photo" id="user-photo" required></label>
        <h6>Racing</h6>
        <label>Type of Racing:
            <select name="racingType" required>
              <option value="drag">Drag</option>
              <option value="drift">Drift</option>
              <option value="circuit">Circuit</option>
              <option value="stance">Stance Show</option>
            </select>
          </label><br>
        
          <label>Experience Level:
            <select name="experience" required>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="pro">Professional</option>
            </select>
          </label><br>
        
          <label>Vehicle Make & Model: <input type="text" name="vehicle" required></label><br>
          <label>Upload Vehicle Photo: <input type="file" name="vehiclePhoto"></label><br>
        
          <label>
            <input type="checkbox" name="agreeRules" required>
            I agree to the rules and terms.
          </label><br>
        
          <button type="submit">Submit Application</button>
    </form>
    
</body>
</html>
